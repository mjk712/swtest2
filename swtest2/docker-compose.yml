version: '3.8'

services:
  db:
    image: postgres:latest
    container_name: "clair_postgres"
    ports:
      - "5436:5432"
    environment:
      - POSTGRES_DB=travelagency
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      - fullstack

  web:
    build: .
    container_name: swtestWeb
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - fullstack

networks:
  fullstack:
    driver: bridge
      